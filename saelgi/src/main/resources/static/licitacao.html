<h1>SAELGI - Sistema de Apoio para a Empresa Licitante</h1>
<div ng-show="!authenticated">
    <p>Entre para obter o conteudo.</p>
</div>
<div ng-show="authenticated">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Lista de Licitacoes</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr align="center">
                    <th align="center">Org√£o</th>
                    <th align="center">UF</th>
                    <th align="center">Esfera</th>
                    <th align="center">Abertura</th>
                    <th align="center">Proposta</th>
                    <th align="center">Entrega Docs</th>
                    <th align="center" width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr align="left" ng-repeat="lic in controller.licitacoes">
                    <td align="left"><span ng-bind="lic.orgao"></span></td>
                    <td align="center"><span ng-bind="lic.uf"></span></td>
                    <td align="center"><span ng-bind="lic.esfera"></span></td>
                    <td align="center"><span ng-bind="lic.dataDeAbertura"></span></td>
                    <td align="center"><span ng-bind="lic.dataEntregaProposta"></span></td>
                    <td align="center"><span ng-bind="lic.dataEntregaDocumentacao"></span></td>
                    <td align="center">
                        <button type="button" class="btn btn-success custom-width">Editar</button>
                        <button type="button" class="btn btn-danger custom-width">Excluir</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
