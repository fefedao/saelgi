<h1 xmlns="http://www.w3.org/1999/html">SAELGI - Sistema de Apoio para a Empresa Licitante</h1>
<div ng-show="!authenticated">
    <p>Entre para obter o conteudo.</p>
</div>
<div ng-show="authenticated && !controller.showEditar">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Lista de Licitações</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr align="center">
                    <th style="text-align: center;">Numero Licitação</th>
                    <th style="text-align: center;">Orgão</th>
                    <th style="text-align: center;">Modalidade</th>
                    <th style="text-align: center;">Abertura</th>
                    <th style="text-align: center;">Proposta</th>
                    <th style="text-align: center;">Entrega Docs</th>
                    <th align="center" width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr align="center" ng-repeat="lic in controller.licitacoes">
                    <td><span ng-bind="lic.numeroEdital"></span></td>
                    <td><span ng-bind="lic.orgao.nomeOrgao"></span></td>
                    <td><span ng-bind="lic.modalidade.nomeModalidade"></span></td>
                    <td><span ng-bind="lic.dataDeAbertura"></span></td>
                    <td><span ng-bind="lic.dataEntregaProposta"></span></td>
                    <td><span ng-bind="lic.dataEntregaDocumentacao"></span></td>
                    <td>
                        <button type="button" ng-click="controller.btnEditar(lic.codigo, lic)" class="btn btn-success custom-width">Editar</button>
                        <button type="button" ng-click="controller.btnExcluir(lic.codigo)" class="btn btn-danger custom-width">Excluir</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div ng-show="authenticated && controller.showEditar">
    <form role="form" ng-submit="controller.formLicitacao()" name="formLicitacao">
        <div class="form-group">
            <label for="numLicitacao">Numero Licitação:</label>
            <input type="text" class="form-control" id="numLicitacao" name="numLicitacao" ng-model="controller.licitacao.numeroEdital" style="width: 50%;"/>
        </div>
        <div class="form-group">
            <label for="orgao">Orgão:</label>
            <input type="text" class="form-control" id="orgao" name="orgao" ng-model="controller.licitacao.orgao.nomeOrgao" style="width: 50%;"/>
        </div>
        <div class="form-group">
            <label for="modalidade">Modalidade:</label>
            <input type="text" class="form-control" id="modalidade" name="modalidade" ng-model="controller.licitacao.modalidade.nomeModalidade" style="width: 50%;"/>
        </div>
        <div class="form-group">
            <label for="abertura">Abertura:</label>
            <input type="text" class="form-control" id="abertura" name="abertura" ng-model="controller.licitacao.dataDeAbertura" style="width: 50%;"/>
        </div>
        <div class="form-group">
            <label for="dataEntregaProposta">Proposta:</label>
            <input type="text" class="form-control" id="dataEntregaProposta" name="dataEntregaProposta" ng-model="controller.licitacao.dataEntregaProposta" style="width: 50%;"/>
        </div>
        <div class="form-group">
            <label for="dataEntregaDocumentacao">Entrega Docs:</label>
            <input type="text" class="form-control" id="dataEntregaDocumentacao" name="dataEntregaDocumentacao" ng-model="controller.licitacao.dataEntregaDocumentacao" style="width: 50%;"/>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" ng-click="controller.btnCancelar()" class="btn btn-danger custom-width">Cancelar</button>
    </form>
</div>
