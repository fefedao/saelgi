<h1>SAELGI - Sistema de Apoio para a Empresa Licitante</h1>
<div class="alert alert-danger" ng-show="error">
	Problemas ao tentar acesso.
</div>
<form role="form" ng-submit="controller.login()">
	<div class="form-group">
		<label for="username">Usuario:</label>
		<input type="text" class="form-control" id="username" name="username" ng-model="controller.credentials.username" style="width: 20%;"/>
	</div>
	<div class="form-group">
		<label for="password">Senha:</label>
		<input type="password" class="form-control" id="password" name="password" ng-model="controller.credentials.password" style="width: 20%;"/>
	</div>
	<button type="submit" class="btn btn-primary">Entrar</button>
</form>
