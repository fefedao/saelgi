<!doctype html>
<html>
<head>
<title>Saelgi</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
 [ng\:cloak], [ng-cloak], .ng-cloak { display: none !important;}
</style>
</head>

<body ng-app="saelgi" ng-cloak class="ng-cloak">
	<table>
		<tr>
		    <td valign="top">
		    	<div class=".navbar-brand">
		    		<img ng-src="img/saelgi.png" alt="SAELGI" />
		    	</div>
		    	<div ng-controller="navigation as nav" class=".col-xs-push-12 ">
				    <ul class="nav">
				    	<li ng-show="authenticated" ng-class="{active:nav.tab('licitacao')}"><a href="#/licitacoes">Licitações</a></li>
						<li ng-show="authenticated" ng-class="{active:nav.tab('orgao')}"><a href="#/orgaos">Orgãos</a></li>
				    </ul>
				</div>
			</td>
		    <td valign="top">
				<div ng-controller="navigation as nav" class="container" style="margin-left: 0px;">
					<ul class="nav nav-pills" role="tablist" >
						<li ng-class="{active:nav.tab('home')}"><a href="#/">Inicio</a></li>
						<li ng-show="!authenticated" ng-class="{active:nav.tab('navigation')}"><a href="#/login">Entrar</a></li>
						<li><a href="">Configurações</a></li>
						<li ng-show="authenticated"><a href="" ng-click="nav.logout()">Sair</a></li>
					</ul>
				</div>
				<div ng-view class="container" style="width: 1400px;"></div>
			</td>
	  	</tr>
  	</table>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/saelgi.js"></script>
</body>

</html>
